<div>
  <label for="filename">Nome File:</label>
  <input type="text" id="filename" name="filename" [(ngModel)]="file.name">
</div>
<br>
<div>
  <label for="filecontent">Contenuto:</label>
  <textarea id="filecontent" name="filecontent" [(ngModel)]="file.content"></textarea>
</div>
<br>
<br>
<div>
  <button (click)="save()">SALVA</button>
</div>
